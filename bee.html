<!DOCTYPE html>
<html>
<head>
    <title>Tugas AR.js</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR scene -->
    <a-scene embedded arjs>
        <!-- Marker -->
        <a-marker preset="hiro">
            <!-- 3D Model -->
            <a-entity
                id="animated-model"
                gltf-model="url(bee_wee.glb)"
                scale="0.003 0.003 0.003"
                position="0 0.8 0"
                animation="property: rotation; to: 0 360 0; dur: 3000; loop: true"
                animation-mixer="clip:Bee|BeeAction; loop: repeat; crossFadeDuration: 1">

            ></a-entity>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>

          <a-sound src="url(suaralebah.mp3)" autoplay="true" loop="true"></a-sound>

    </a-scene>
</body>
</html>
